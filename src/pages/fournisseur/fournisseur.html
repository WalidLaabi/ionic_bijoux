<ion-header>


    <ion-navbar color="primary">
        <ion-buttons>
            <button ion-button icon-left (click)="Back()">
       <ion-icon name="arrow-back"></ion-icon>
       </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let post of posts">
            <h2>{{post.Login | uppercase }}</h2>
            <h3>{{post.role}}</h3>
        </ion-item>
    </ion-list>

</ion-content>
